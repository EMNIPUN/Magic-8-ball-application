<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- j-query -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="magic-8-ball.css">
    <script src="magic-8-ball.js"></script>
    
</head>

<body>
    <!--This use for get center entire continer andd custom css user for get middle of the page -->
    <div class="container">
        <!-- This is the first row -->
        <div class="row">
            <!--  using that class we can devide colums that entire row-->
            <div class="col-md-6 offset-md-3">
                <!-- This is the titile of the application and text-center user for title get center -->
                <h1 class="text-center">Magic 8 Ball</h1>
                <hr>
                <!-- This is the lable of question -->
                <label for="question">Ask a question:</label>
                <!-- this input tag use for ask the question -->
                <input type="text" class="form-control" id="question" name="question" required>
                <br>
                <!-- This is the button implementatio of java script code -->
                <button id="ask" type="submit" class="btn btn-primary" onclick="magic8Ball();">Ask the Magic 8 Ball</button>
                
            </div>

            <!--  -->
            <div class="col-md-6 offset-md-3">
                <div id="answer-text" class="text-center">
                    <br>
                    <h2 class="display-4">Answer :</h2>
                    <!-- This is the place of display asnwer -->
                    <p id="answer"></p>

                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
